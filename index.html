<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 left-panel">


                <form class="left-form">
                    <h1 class="display-8">Income Tax Calculator</h1>
                    <div class="input-group mb-3">
                        <!-- Income -->
                        <label for="workIncome" class="col-12 ">What is your before tax work income p.a.?</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control formtrigger"
                            aria-label="Amount (to the nearest dollar)" id="workIncome">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <!-- Other Income -->
                        <label for="workIncome" class="col-12">What is your other income p.a.?</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control formtrigger" aria-label="Amount (to the nearest dollar)"
                            id="otherIncome">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                    <!-- Financial Year -->
                    <label for="year" class="col-12 ">Financial year</label>
                    <select class="form-control formtrigger" id="year" style="margin-bottom: 10px;">
                        <option>2020</option>
                        <option>2019</option>
                    </select>

                    <div id="result1" class="result"
                        style="text-align: center; color:midnightblue; font-weight: 500; font-size: 20px; "></div>

                </form>
            </div>
            <div class="col-lg-6 right-panel">

                <table class="result-table">
                    <tr>
                        <th>2020</th>
                        <th>Weekly</th>
                        <th>Fortnightly</th>
                        <th>Monthly</th>
                        <th>Annually</th>
                    </tr>
                    <tr>
                        <td>Net Pay</td>
                        <td class="net-pay-week"></td>
                        <td class="net-pay-fortnight"></td>
                        <td class="net-pay-month"></td>
                        <td class="net-pay-annual"></td>
                    </tr>
                    <tr>
                        <td>Taxable Income</td>
                        <td class="tax-inc-week"></td>
                        <td class="tax-inc-fortnight"></td>
                        <td class="tax-inc-month"></td>
                        <td class="tax-inc-annual"></td>
                    </tr>
                    <tr>
                        <td>Total Tax</td>
                        <td class="tax-week"></td>
                        <td class="tax-fortnight"></td>
                        <td class="tax-month"></td>
                        <td class="tax-annual"></td>
                    </tr>


                </table>



            </div>
        </div>
    </div>



    <!-------------------------- js --------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js">  </script>

</body>

</html>
