    <div class="container">
        <div class="row">
            <!-------------------LEFT PANEL --------------------------------->
            <!-- income to be allocated -->
            <!-- columns - Name | current income | Help | Foreign Resident | Optium Allocation  -->

            <div class="col-lg-12 in-dis-bg">
                  
                <form class="">
                    <h2 class="display-8"> <i class="fas fa-calculator"></i> Income Distribution Calculator</h2>
                    <div class="input-group mb-3">
                        <!-- Before tax income -->
                        <label for="businessIncome" class="col-12 ">Before tax income to be allocated:</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" value="50000" class="form-control formtrigger"
                            aria-label="Amount (to the nearest dollar)" id="business-income">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                    
                        </div>
                    </div>
                    <div id="append">
                        <!------------- 1--------------->
                        <div class="form-row">
                            <div class="form-group col-lg-2">
                                <label for="Name1">Name</label>
                                <input type="text" class="form-control" id="name0" placeholder="Name">
                            </div>
                            <div class="form-group col-lg-2">
                                <label for="income1">Current Income</label>
                                <input type="number" class="form-control" id="current-income0"
                                    placeholder="Current Income">
                            </div>
                            <div class="form-group col-lg-2">
                                <label for="inputPassword4">xxx</label>
                                <input type="number" class="form-control" id="max-income0" placeholder="Max Income">
                            </div>

                            <div class="form-group col-lg-2">
                                <label for="inputEmail4">$ To Allocate</label>
                                <input type="number" class="form-control" id="allocate0" placeholder="$"   readonly>
                            </div>
                        </div>
                        <!------------- 2--------------->
                        <div class="form-row">
                            <div class="form-group col-lg-2">
                                <input type="text" class="form-control" id="name1" placeholder="Name">
                            </div>
                            <div class="form-group col-lg-2">
                                <input type="number" class="form-control" id="current-income1"
                                    placeholder="Current Income">
                            </div>
                            <div class="form-group col-lg-2">
                                <input type="number" class="form-control" id="max-income1" placeholder="Max Income">
                            </div>
                            <div class="form-group col-lg-2">
                                <input type="number" class="form-control" id="allocate1" placeholder="$"  value="" readonly>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-sm" id="add-button">Add</button>
                    <button type="button" class="btn btn-secondary btn-sm" id="remove-button">Remove</button>
                   <div style="width: 100%; text-align: center"><button type="button" class="btn btn-primary" id="cal">Calculate</button></div>
                </form>
            </div>

        </div>
    </div>
    </div>
